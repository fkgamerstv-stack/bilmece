<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Bilmece Oyunu</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#6ee7b7;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    body{
      margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
      background: linear-gradient(180deg,#071024 0%, #081424 100%);
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      color: #e6eef8;
      padding:24px;
    }
    .wrap{
      width:100%;max-width:420px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      border-radius:14px;padding:20px;border:1px solid rgba(255,255,255,0.04);box-shadow:0 6px 30px rgba(2,6,23,0.6);
    }
    header{display:flex;align-items:center;gap:12px;margin-bottom:12px}
    .logo{width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#60a5fa);display:flex;align-items:center;justify-content:center;font-weight:700;color:#042023}
    h1{font-size:18px;margin:0}
    p.lead{margin:0;color:var(--muted);font-size:13px}

    .card{background:var(--card);padding:18px;border-radius:12px;margin-top:10px;border:1px solid rgba(255,255,255,0.03)}
    .bilmece{font-size:16px;line-height:1.4}

    form{display:flex;gap:8px;margin-top:14px}
    input[type="text"]{flex:1;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:var(--glass);color:inherit;font-size:15px}
    button{padding:0 16px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent),#60a5fa);color:#042023;font-weight:700;font-size:15px}

    .info{display:flex;justify-content:space-between;align-items:center;margin-top:12px}
    .puan{font-weight:700}
    .feedback{margin-top:10px;height:28px;display:flex;align-items:center}
    .feedback.success{color:#8ef3c8}
    .feedback.error{color:#ffb4b4}

    .finish{display:none;text-align:center;padding:16px}
    .small{font-size:13px;color:var(--muted)}

    footer{margin-top:14px;text-align:center}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 12px;border-radius:10px;color:var(--muted)}

    @media (max-width:420px){.wrap{padding:16px}}
  </style>
</head>
<body>
  <div class="wrap" role="application">
    <header>
      <div class="logo">B</div>
      <div>
        <h1>Mini Bilmece Oyunu</h1>
        <p class="lead">Her doğru cevap +10 puan — Bilmeceyi çöz!</p>
      </div>
    </header>

    <main>
      <section class="card" aria-live="polite">
        <div class="bilmece" id="bilmeceText">Yükleniyor...</div>

        <form id="cevapForm" onsubmit="return false;" aria-label="Cevap formu">
          <input id="cevapInput" type="text" placeholder="Cevabınızı yazın..." autocomplete="off" />
          <button id="gonderBtn" type="submit">Gönder</button>
        </form>

        <div class="info">
          <div class="puan">Puan: <span id="puan">0</span></div>
          <div class="small" id="kalan">Bilmece 1 / 1</div>
        </div>

        <div id="feedback" class="feedback" aria-live="assertive"></div>

        <div class="finish" id="finishBox">
          <h3 id="finishTitle">Tebrikler!</h3>
          <p class="small" id="finishText">Tüm bilmeceleri çözdünüz.</p>
          <div style="margin-top:12px">
            <button class="btn-ghost" id="yeniden">Yeniden Başlat</button>
          </div>
        </div>
      </section>

      <footer style="margin-top:12px;text-align:center;color:var(--muted);font-size:13px">
        İstersen zamanlayıcı, ipucu ya da skor kaydetme ekleyebilirim.
      </footer>
    </main>
  </div>

  <script>
    // Türkçe bilmeceler dizisi (dilediğin gibi ekle / değiştir)
    const bilmeceler = [
      {q: "Suda yürür, ıslanmaz; nedir?", a: "gölge"},
      {q: "İki başı var bir gövdesi, ne olduğunu bilen söylesin?", a: "ırmak"},
      {q: "Yazın serinleten, kışın ısıtan; nedir?", a: "rüzgar"},
      {q: "Evli ama içinde tek kişi yaşar; bu nedir?", a: "yuva"},
      {q: "Adı var ama konuşamaz; nedir?", a: "kitap"}
    ];

    let index = 0;
    let puan = 0;

    const bilmeceText = document.getElementById('bilmeceText');
    const cevapInput = document.getElementById('cevapInput');
    const gonderBtn = document.getElementById('gonderBtn');
    const puanEl = document.getElementById('puan');
    const feedback = document.getElementById('feedback');
    const kalan = document.getElementById('kalan');
    const finishBox = document.getElementById('finishBox');
    const finishTitle = document.getElementById('finishTitle');
    const finishText = document.getElementById('finishText');
    const yeniden = document.getElementById('yeniden');

    function yukle(){
      if(index >= bilmeceler.length){
        bitir();
        return;
      }
      const b = bilmeceler[index];
      bilmeceText.textContent = b.q;
      kalan.textContent = `Bilmece ${index+1} / ${bilmeceler.length}`;
      cevapInput.value = '';
      cevapInput.focus();
      feedback.textContent = '';
      finishBox.style.display = 'none';
    }

    function kontrol(){
      const cevap = cevapInput.value.trim().toLowerCase();
      if(!cevap) return;
      const dogru = bilmeceler[index].a.toLowerCase();
      if(cevap === dogru){
        puan += 10;
        puanEl.textContent = puan;
        feedback.textContent = 'Doğru! +10 puan.';
        feedback.className = 'feedback success';
        index++;
        setTimeout(yukle, 900);
      } else {
        feedback.textContent = `Yanlış. Doğru cevap: ${bilmeceler[index].a}`;
        feedback.className = 'feedback error';
        // yanlışta ilerlemek istersen index++ ekle
        setTimeout(()=>{ cevapInput.focus(); }, 300);
      }
    }

    function bitir(){
      bilmeceText.textContent = '';
      finishBox.style.display = 'block';
      finishTitle.textContent = 'Tebrikler!';
      finishText.textContent = `Tüm bilmeceler bitti. Toplam puan: ${puan}`;
    }

    gonderBtn.addEventListener('click', kontrol);
    cevapInput.addEventListener('keydown', function(e){ if(e.key === 'Enter') kontrol(); });
    yeniden.addEventListener('click', function(){ index=0; puan=0; puanEl.textContent = puan; yukle(); });

    // Başlangıçta yükle
    yukle();
  </script>
</body>
</html>
